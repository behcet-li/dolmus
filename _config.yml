paginate: 5
paginate_path: "blog/page:num"
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md", "vendor"]

gems: [jekyll-paginate, jekyll-feed]
# Serve settings
host: 0.0.0.0

# App specific
