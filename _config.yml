    url: https://github.com/behcet-li
  - title: linkedin
    url: https://www.linkedin.com/pub/behcet-uyar/4b/457/661

# jekyll-assets
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/img
    - _assets/js
    - _assets/scss
  jscompressor: uglifier
  css_compressor: ~
  autosize: false
  cachebust: hard
  cache: false
  gzip: [ text/css, application/javascript ]